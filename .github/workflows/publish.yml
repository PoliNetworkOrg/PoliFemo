name: Publish
on:
  push:

jobs:
  publish:
    name: Publish via EAS updates
    runs-on: ubuntu-20.04
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        if: ${{ env.EXPO_TOKEN != '' }}
      - uses: actions/setup-node@v2
        if: ${{ env.EXPO_TOKEN != '' }}
        with:
          node-version: 16
          cache: "yarn"

      - name: Setup Expo
        uses: expo/expo-github-action@v7
        if: ${{ env.EXPO_TOKEN != '' }}
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - run: yarn install --immutable
        if: ${{ env.EXPO_TOKEN != '' }}

      - name: Publish via EAS updates
        # only if token is set
        if: ${{ env.EXPO_TOKEN != '' }}
        run: eas update --auto
